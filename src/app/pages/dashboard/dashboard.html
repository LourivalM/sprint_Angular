<section class=" d-flex gap-3 justify-content-around ">
  <div class="shadow border border-light p-3">
    <h2>Ve√≠culos</h2>
    <select (change)="onChangeSelect($event)">
      @for (v of veiculos; track v.id) {
        <option value="{{v.id}}">{{v.vehicle}}</option>

      }
    </select>
  </div>
  

  <app-card [title]="'Total de Vendas'" [valor]="veiculoSelected.volumetotal" ></app-card>
  <app-card [title]="'Conectados' " [valor]="veiculoSelected.connected"></app-card>
  <app-card [title]="'Software Updates' "[valor]="veiculoSelected.softwareUpdates"></app-card>

  </section>
<section>
    <img src="{{ veiculoSelected.img }}" alt="">
  </section>
   <section>
    <app-car-table 
      [vin]="veiculoSelected.vin" 
      [odometro]="vinInfos.odometro" 
      [nivelCombustivel]="vinInfos.nivelCombustivel" 
      [status]="vinInfos.status" 
      [lat]="vinInfos.lat" 
      [long]="vinInfos.long">
    </app-car-table>
  </section>
